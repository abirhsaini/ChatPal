<section class="" style="background-color: #244254;">
    <div class="container py-5" *ngIf="user">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="signup()" *ngIf="!isConfirm">

                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                        <img [src]="pathLogo" width="100">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17" [(ngModel)]="user.user_name" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17"> name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17" [(ngModel)]="user.username" name="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="user.user_email" name="email" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="user.user_password" name="password" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>


                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">sign up</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">You already have an acount? <a href="#!" routerLink="/login" style="color: #393f81;">Login in</a></p>
                                </form>
                                <div class="d-flex align-items-center justify-content-center mb-3 pb-1" *ngIf="isConfirm">
                                    <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="user.code" name="code" />
                                            <label class="form-label" for="form2Example17">Code</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="confirmSignUp()"> confirm</button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block ">
                            <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
                                <img [src]="homeImage" class="rotate-animation" width="450">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
